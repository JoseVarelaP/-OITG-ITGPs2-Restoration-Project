# This comes after options screens.  Set up modes, if any, and go to the stage screen.
# This must be done in this order; if you load a ScreenBranch from ScreenStage, the
# "minimum load delay" behavior won't work.
[ScreenBranchStage]
Class=ScreenBranch
Choices=1,2,3,4,5,6,7
# If either player selected easy steps, then first stage is FailOff, others
# are FailEndOfSong.
# If neither player selected easy steps, then first stage is FailEndOfSong,
# others are FailImmediate.
